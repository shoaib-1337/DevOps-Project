apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: shoaib1337/ams-frontend:${FRONTEND_TAG}
        env:
          - name: APPOINTMENTS_API_URL
            value: "http://appointments-service:7070"
          - name: DOCTORS_API_URL
            value: "http://doctors-service:9090"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
